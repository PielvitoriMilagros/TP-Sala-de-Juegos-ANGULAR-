<!DOCTYPE html>
<html>
    
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="./assets/imagenes/login.png" class="brand_logo" alt="Avatar" max-width="104"> 
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>          
							<input type="text" name="uname" class="form-control input_user" [(ngModel)]="usuario" placeholder="Nombre de Usuario" required>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
							<input type="password" name="" class="form-control input_pass" [(ngModel)]="clave" name="psw" placeholder="Contraseña" required>
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline" aria-checked="checked">Recordar mis datos</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
           <button type="button" name="button" class="btn login_btn" *ngIf="logeando"
           (click)="MoverBarraDeProgreso()">Ingresar</button>
           <button type="button" name="button" class="btn cancelbtn" routerLink="/">Cancelar</button>
				   </div>
					</form>
				</div>

      <div *ngIf="!logeando" class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar"
          aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho">
          {{progresoMensaje}} - {{progreso}}%
        </div>
      </div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						¿No tenés una cuenta? <a href="#" class="ml-2" routerLink="/Registro">¡Registrate!</a>
					</div>
					<div class="d-flex justify-content-center links">
            ¿Olvidaste 
						<a href="#"> tu clave?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
