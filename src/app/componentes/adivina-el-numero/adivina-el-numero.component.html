<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div style="text-align:center">
  <h1>
    {{nuevoJuego.nombre}}!
  </h1>
 </div>
<form name="juego">

   <label>Ingrese un número:  </label>
   <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:30%"/>
    <!-- <h1>{{nuevoJuego.numeroIngresado}}  </h1> -->
 
    <h2 [hidden]="ocultarVerificar">
      <button  *ngIf="nuevoJuego.numeroSecreto!=0" (click)="verificar()" class="btn btn-success ">Verificar</button></h2>
 
    <h2><button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()"  class="btn btn-info">Nuevo número secreto</button></h2>
 
    <h2><p *ngIf="nuevoJuego.numeroSecreto!=0" ><i class="spinner-border text-primary"></i>Esperando que ingrese un número</p></h2>
    <!-- "fa fa-spinner fa-spin" -->
    <h3 [hidden]="!nuevoJuego.gano">Usted adivino el número</h3>
    <h3 [hidden]="nuevoJuego.gano">Usted aún no ganó</h3>


</form>
<div id="snackbar">{{Mensajes}}</div>
