<div class="botonera">
  <button type="button" (click)="TraerTodos()" class="btn btn-outline-primary">Todos</button>
  <button type="button" (click)="TraerGanadores()" class="btn btn-outline-success">Ganadores</button>
  <button type="button" (click)="TraerPerdedores()" class="btn btn-outline-danger">Perdedores</button>
</div>


<table class="table table-condensed">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Cuit</th>
      <th>Sexo</th>
      <th>Gano</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jugador of listado" >
      <td>{{jugador.usuario}} </td>
      <td>{{jugador.cuit}} </td> 
      <!-- <td>{{jugador.sexo | sexo| uppercase}} </td>  -->
      <td>{{jugador.sexo}} </td> 
      <td>{{jugador.gano}} </td> 
      
    </tr>
   
  </tbody>
</table>
