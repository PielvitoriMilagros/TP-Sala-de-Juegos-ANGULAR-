<!doctype html>
<html lang="en">


<body>

  <main class="login-form">
    <div class="cotainer">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header" style="text-align: center;">
              <div class="col-xs-11 h1"> A - n - a - g - r - a - m - a</div>
            </div>
            <div class="card-body">
              <form action="" name="juego" method="">

                <div class="form-group row">
                  <label for="primerAnagrama" class="col-md-4 col-form-label text-md-right">Encontr√° la palabra escondida:</label>
                  <div class="col-md-6">
                    <input type="text" id="primerAnagrama" [(ngModel)]="nuevoJuego.anagrama" class="form-control"
                      placeholder="Pista: es un animal" name="primerAnagrama" style="width:50%" readonly />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="respuesta" class="col-md-4 col-form-label text-md-right">Respuesta:</label>
                  <div class="col-md-6">
                    <input type="text" id="respuesta" [(ngModel)]="nuevoJuego.respuesta" class="form-control"
                      placeholder="Ingrese resultado" name="respuesta" style="width:50%" />
                  </div>
                </div>


                <div class="form-group row">
                  <!-- <label for="respuesta" class="col-md-4 col-form-label text-md-right">Respuesta:</label> -->
                  <div class="col-md-6 offset-md-4">
                    <h2 [hidden]="ocultarVerificar"><button (click)="verificar()" class="btn btn-success btn-lg"
                        disabled>Verificar {{Tiempo}} </button></h2>
                    <h2 [hidden]="!ocultarVerificar"><button (click)="NuevoJuego()"
                        class="btn btn-info btn-lg">Nuevo Juego</button></h2>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6 offset-md-4">
                    <h2 [hidden]="ocultarVerificar">
                      <p><i class="spinner-border text-primary"></i>Esperando respuesta...</p>
                    </h2>
                  </div>
                </div>


                <div *ngIf="winner"  class="form-group row">
                  <div class="col-md-6 offset-md-4">
                      <h2>Ganaste!</h2>
                  </div>
                </div>

                <div *ngIf="loser" class="form-group row">
                  <div class="col-md-6 offset-md-4">
                    <h2>Perdiste!</h2>
                    <h3>El animal escondido era {{nuevoJuego.correcta}}</h3>
                  </div>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>







</body>

</html>
